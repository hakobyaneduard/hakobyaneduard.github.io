<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="header__logo-block">
            <div class="header__logo">
                <span class="header__logo-line"></span>
            </div>
            <span class="header__goods-piece">
                <img src="img/Loyalty.png" alt="Loyalty">
                450 Pts
            </span>
        </div>
        <div class="header__logo-name">
            <p class="header__logo-caption">Sub Menu</p>
            <img src="img/Logo.png" alt="Logo">
        </div>
        <div class="header__icons">
            <div class="header__icons-voice"><a class="header__voice-link" href=""><img src="img/notification.png" alt="notification"></a></div>
            <ul class="header__icons__list">
                <li class="header__icons-item"><img src="img/Halal.png" alt=""></li>
                <li class="header__icons-item"><a class="header__icons-link" href=""><img src="img/Cart.png" alt=""></a></li>
                <li class="header__icons-item"><a class="header__icons-link" href=""><img src="img/Home_Icon.png" alt=""></a></li>
            </ul>
        </div>
    </div>
</header>


</body>
</html>
